<!DOCTYPE html>
<html>
<head><title>MixUp Function</title></head>
<body>
  <h2>MixUp â€“ Open Console</h2>

  <script>
    function mixUp(a, b) {
      return b.slice(0, 2) + a.slice(2) + " " + a.slice(0, 2) + b.slice(2);
    }

    console.log(mixUp("mix", "pod"));
    console.log(mixUp("dog", "dinner"));
  </script>
</body>
