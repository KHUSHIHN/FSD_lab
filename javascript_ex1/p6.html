<!DOCTYPE HTML>
<html>

     <script type="text/javascript">
    function reverse(str) {
  return str.split("").reverse().join("");
}
console.log(reverse("jag testar"));

     </script>
     </head>
    <body>
      <script type="text/javascript">
        let str="this is fun";
        let result=reverse(str);
        document.write(result);
  
      </script>
