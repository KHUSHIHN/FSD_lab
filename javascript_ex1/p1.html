<!DOCTYPE HTML>
<html>
  <head>
     <script type="text/javascript">
     
     function max(a,b)
     {
      if(a>b)
     {
      document.write(a);
     }
     else{
      document.write(b);
     }
     }
     </script>
     </head>
    <body>
      <script type="text/javascript">
      max(5,4);
      </script>
    </body>
</html>
