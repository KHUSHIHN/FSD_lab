<!DOCTYPE html>
<html>
<body>
  <script>
    let count = parseInt(prompt("How many random numbers?"));
    let total = 0;

    for (let i = 0; i < count; i++) {
      let num = Math.floor(Math.random() * 100);
      document.write(num + "<br>");
      total += num;
    }

    let avg = total / count;
    document.write("<h3>Average: " + avg + "</h3>");
  </script>
</body>
</html>
